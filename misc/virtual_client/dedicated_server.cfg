// NB! This file must be copired to the Quake III Arena base folder! e.g.: C:\Program Files (x86)\Steam\SteamApps\common\Quake 3 Arena\baseq3\dedicated_Server.cfg
// Custom Dedicated Quake III Arena server configuration
// Based on: http://web.archive.org/web/20070420221548/http://www.gameadmins.com/modules.php?name=Sections&op=viewarticle&artid=3
// Other good articles: http://web.archive.org/web/20120130011753/http://www.gameadmins.com/modules.php?name=Sections&op=listarticles&secid=1

// Server config
seta sv_hostname "Virtual Client Benchmarking" // what players will see on the join server window
seta sv_maxclients 64 // maximum number of players on the server
seta sv_floodProtect 0 // prevent server for refusing VC connections if too rapid
seta g_motd "Welcome to the Quake III Arena VC benchmarking server" // message players will see while joining the server.
seta g_quadfactor 4 // Quad Damage strength. 4 is normal, I usually change it to 1 on Tourney servers.
seta g_gametype 0 // Game type. 0 - Free for all, 1 - Tournament, 2 - Free for all(again), 3 - Team Deathmatch, 4 - Capture the Flag
seta timelimit 14400 // Time limit - huge to prevent map switch
seta fraglimit 14400 // Frag limit - huge to prevent map switch
seta g_weaponrespawn 3 // Nr. of seconds before weapons respawn
seta g_inactivity 300 // Nr. of seconds before inactive player is kicked
seta g_forcerespawn 0 // Forces players to respawn. 0 is off, 1 is on
seta rconpassword "password" // Sets the password to allow client control of the server

// HOWTO CONTROL SERVER FROM CLIENT

// 1. Open console (')
// 2. Type: /rconpassword <rconpassword from config file here>
// 3. Example commands:
//      - /rcon kick <user>
//      - /rcon timelimit 15

